<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <h3 align="center">Lista de Clientes</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Cod Banco</th>
                        <th>Nome</th>
                        <th>Login</th>
                        <th>IP</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cliente in vm.clientes">
                        <td>{{ cliente.cod_banco }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.login }}</td>
                        <td>{{ cliente.ip }}</td>
                        <td type="button" class="btn btn-xs btn-default" data-toggle="modal" data-target="#login">
                            <span class="glyphicon glyphicon-pencil" ng-click="vm.populate(cliente)"></span>
                        </td>
                        <td type="button" ng-click="vm.remove(cliente)" class="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6 col-sm-6">
            <section class="row" ng-show="vm.error || vm.success">
                <div class="col-md-12">
                    <p class="alert alert-success" ng-show="vm.success">{{ vm.success.message }}</p>
                    <p class="alert alert-danger" ng-show="vm.error">{{ vm.error.message }}</p>
                </div>
            </section>
            
            <form class="form" name="formCliente" ng-submit="vm.save(vm.cliente)">
                <div class="modal-header">
                    <h4 class="modal-title">Editar Cliente</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="cod_banco">Cod Banco:</label>
                        <input type="text" name="cod_banco" class="form-control" ng-model="vm.cliente.cod_banco" required>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" class="form-control" ng-model="vm.cliente.nome" required>
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" name="login" class="form-control" ng-model="vm.cliente.login" required>
                    </div>
                    <div class="form-group">
                        <label for="ip">IP</label>
                        <input type="text" name="ip" class="form-control" ng-model="vm.cliente.ip" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="vm.reset()" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" ng-disabled="formCliente.$invalid">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
