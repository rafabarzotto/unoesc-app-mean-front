	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h3 align="center">Lista de Clientes</h3>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Cod Banco</th>
							<th>Nome</th>
							<th>Login</th>
							<th>IP</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="cliente in vm.clientes">
							<td>{{ cliente.cod_banco }}</td>
							<td>{{ cliente.nome }}</td>
							<td>{{ cliente.login }}</td>
							<td>{{ cliente.ip }}</td>
							<td type="button" class="btn btn-xs btn-default" data-toggle="modal" data-target="#login">
								<span class="glyphicon glyphicon-pencil" ng-click="vm.populate(cliente)"></span>
							</td>
							<td type="button" ng-click="vm.remove(cliente)" class="btn btn-xs btn-danger">
								<span class="glyphicon glyphicon-remove"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<form class="form" name="formLogin" method="post" action="login">
		<div class="modal fade" id="login">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">X</button>
						<h4 class="modal-title">Editar Cliente</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="cod_banco">Cod Banco:</label>
							<input type="text" name="cod_banco" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="nome">Nome:</label>
							<input type="text" name="nome" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="login">Login</label>
							<input type="text" name="login" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="ip">IP</label>
							<input type="text" name="ip" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-success">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
